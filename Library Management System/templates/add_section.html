<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./static/admin_style.css" >
</head>
<body>
    <h1 style="text-align: left;">
        <img src="/static/app-logo.png" height="40px" width="40px">  My Library
        <span style="float: right;"><img src="/static/account-icon.png" height="27px" width="27px"> Admin Dashboard</span>
    </h1>
    <h2><a href='/admin_dashboard'> <span title="Find all requested and issued books here."> Home</span></a> | <a href="/admin_books"><span title="Find all available books here"> Books</span></a> | <a href="/admin_stats"><span title="See the overall performance of the library">Stats</span></a> | <a href="/"><span title="Logout"> Logout</span></a></h2>
    <div>
        <h3 style="text-align: center;">
            Add Section Details:
        </h3>
    </div>
    <div style="text-align: center;">
        <form action="/add_section" method="POST" enctype="multipart/form-data" >
            <label>Section Name:</label>
            <input type="text" name="name" placeholder="Enter the section name"/>
            <br>
            <br>
            <label>Date of Creation:</label>
            <input type="date" name="date_of_creation" />
            <br>
            <br>
            <label>Description:</label>
            <textarea id="description" name="description" rows="4"  placeholder="Write a short description for the section" required></textarea><br><br>
            <br>
            <br>
            <input type="submit" name="submit" value="Add Section" />
        </form>
    </div>
</body>
</html>
