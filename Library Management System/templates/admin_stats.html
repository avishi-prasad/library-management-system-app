<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Library</title>
        <link rel="stylesheet" href="/static/admin_style.css" >
    </head>
    <body>
        <h1 style="text-align: left;">
            <img src="/static/app-logo.png" height="40px" width="40px">  My Library
            <span style="float: right;"><img src="/static/account-icon.png" height="27px" width="27px"> Admin Dashboard</span>
        </h1>
        <h2><a href='/admin_dashboard'><span title="Find all requested and issued books here."> Home</span></a> | <a href="/admin_books"><span title="Find all available books here"> Books</span></a> | <span title="See the overall performance of the library">Stats</span> | <a href="/"><span title="Logout"> Logout</span></a></h2>
        <div style="float: right;">
            <form action="/search" method="POST">
                <label for="search"><b>Search:</b></label>
                <input type="text" id="search" name="search" placeholder="Search by book title/author" required>
                <button type="submit">Search</button>
            </form>
        </div>
        <h3 style="font-size: 25px;"><u>Top 5 Highest Rated Books :</u></h3>
        <div class="rating">
            <div class="books" style="overflow: hidden;">
                <div style="float: left; margin-top: 50px;">
                    {% for i in books %}
                    <p><b>Rated {{loop.index}}:</b> {{i["Book Title"]}} ({{i["Avg Rating"]}})</p>
                    {% endfor %}
                </div>
                <div style="float: right;">
                    <img class="image" src="./static/stats_barchart.png" height="400px" width="700px">
                </div>
            </div>
        </div>
        <div>
            <h3 style="font-size: 25px;"><u>Books per Section : </u></h3>
            <br>
            <div style="text-align: center;">
            <img class="image" src="./static/stats_piechart.png" height="500px" width="600px" >
            </div>
        </div>
    </body>
</html>
