<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="/static/admin_style.css">
</head>
<body>
    <h1 style="text-align: left;">
        <img src="/static/app-logo.png" height="40px" width="40px">  My Library
        <span style="float: right;"><img src="/static/account-icon.png" height="27px" width="27px"> Admin Dashboard</span>
    </h1>
    <h2><a href='/admin_dashboard'> <span title="Find all requested and issued books here."> Home</span></a> | <a href="/admin_books"><span title="Find all available books here"> Books</span></a> | <a href="/admin_stats"><span title="See the overall performance of the library">Stats</span></a> | <a href="/"><span title="Logout"> Logout</span></a></h2>
    <div>
        <h3 style="text-align: center;">
            Edit Section Details:
        </h3>
    </div>
    <div style="text-align: center;">
        <form action="/edit/{{sec.Name}}" method="POST" enctype="multipart/form-data" >
            <label>Section Name:</label>
            <input type="text" name="name" value="{{sec.Name}}" disabled/>
            <br>
            <br>
            <label>Date of Creation:</label>
            <input type="date" name="date_of_creation" value="{{sec.Date_of_Creation}}"/>
            <br>
            <br>
            <label>Description:</label>
            <textarea id="description" name="description" rows="4" required>{{sec.Description}}</textarea><br><br>
            <br>
            <br>
            <input type="submit" name="submit" value="Edit Section" />
        </form>
    </div>
</body>
</html>
