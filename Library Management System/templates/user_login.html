<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="utf-8">
        <title>My Library</title>
        <link rel="stylesheet" href="./static/login_style.css" >
    </head>
    <body>
        <div><h1 style="text-align: center; margin-top: 130px;"><img src="/static/app-logo.png" height="40px" width="40px"> My Library</h1></div>
        <div class="userlogin">
        <h2 style="text-align: center;">User Login</h2>
        <form action="/user_logged_in" method="POST">
        <div style="text-align: center;">
            <label>Username</label>
            <input type="text" name="username" required/>
        </div>
        <br>
        <div style="text-align: center;">
            <label>Password</label>
            <input type="text" name="pass" required/>
        </div>
        <br>
        <div style="text-align: center;">
            <input type="submit" name="submit" value="Login"/>
            <input type="submit" name="submit" value="Register"/>
        </div>
        </form>
        <br>
        <div style="text-align: center;"><a href="/forgot">Forgot Password</a></div>
        </div>
    </body>
</html>
